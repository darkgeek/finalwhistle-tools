<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h2>Data input:</h2>
    <div class="container">
        <div class="row">
            <div class="col-6">
                Your Team
                <div class="form-floating">
                    <textarea class="form-control" id="my-all-players-texarea" placeholder="All Players:"></textarea>
                    <label for="my-all-players-textarea">All Players:</label>
                </div>
            </div>
            <div class="col-6">
                Opponent Team
                <div class="form-floating">
                    <textarea class="form-control" id="opponent-all-players-texarea" placeholder="All Players:"></textarea>
                    <label for="opponent-all-players-textarea">All Players:</label>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center text-center">
            <div class="col">
                <button type="button" class="btn btn-primary">Start Evaluation!</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  </body>
</html>
